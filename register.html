<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>

  <body class="bg-nav">

 	<div class="container">
   		<div class="row">
     		<div class="col-md-8">
      			 <h1 style="margin-top: 150px">Registration Form</h1>

              {% with  messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                  {%for message in messages%}
                  <li class= "alert alert-success" role="alert"> {{message}} </li>
                  {%endfor%}
                </ul>



             {% endif %}
              {% endwith %}

    		</div>

    		<div class="col-md-4">

    			<form style="margin-top: 30px" action="/register" method="post">

            <label>Name</label>
            <input type="text" name="name" class="form-control">
            <label>DOB</label>
            <input type="date" name="dob" class="form-control">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
    				<label>Username</label>
    				<input type="text" name="username" class="form-control">
    				<label>Password</label>
    				<input type="Password" name="password" class="form-control">
    				<br>

    			<input type="submit" class="form-control" value=Signup>

    			</form>
<!--          <p>Already a member <a href="/profile">Login</a></p>-->
    		</div>
    	</div>
    </div>

  </body>
</html>
